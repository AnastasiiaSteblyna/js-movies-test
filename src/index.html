<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/index.scss" />
  </head>
  <body>
    <header class="head">
      <div class="section">
        <div class="head__nav">
          <a class="head__logo" href="/">
            <svg width="24" height="24">
              <use href="./svg/sprite.svg#icon-film"></use>
            </svg>
            <span class="logo__text">Filmoteka</span>
          </a>
          <div>
            <a class="head__link--home home" href="/">Home</a>
            <a class="head__link--library library" href="/"> My library </a>
          </div>
        </div>
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Movie search"
          />
          <button class="submit-button" type="submit">
            <svg width="12" height="12">
              <use href="./svg/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <p class="notification">
          Search result not successful. Enter the correct movie name and
        </p>
      </div>
    </header>

    <main>
      <!-- Карточки фильмов -->
      <div class="gallery section"></div>
      <!-- Пагинатор -->
      <button type="button" class="load-more is-hidden">Load more</button>
    </main>
    <footer></footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
